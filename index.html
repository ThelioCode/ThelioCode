<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThelioCode | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px); /* Effet de flou moderne */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    h2 {
      font-weight: 300;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-card {
      background: white;
      color: #764ba2;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 50px;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .link-card:hover {
      background: #f0f0f0;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .link-label {
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://avatars.githubusercontent.com/u/249159392?s=400&u=1c6e3c96754f9d8c059a36fcb8aecebdea2687a8&v=4" alt="Photo de profil" class="profile-img">
    
    <h1>THELIO|CODE</h1>
    <h2>Passionné par HTML, Python et MicroStudio. Je m'intéresse aux technologies web et j'aime créer de nouveaux projets.</h2>

    <div class="links">
      <a href="https://codepen.io/Thelio2003" target="_blank" class="link-card">
        <span>CodePen</span>
        <span class="link-label">Ouvrir →</span>
      </a>
      
      <a href="https://github.com/ThelioCode" target="_blank" class="link-card">
        <span>GitHub</span>
        <span class="link-label">Ouvrir →</span>
      </a>
      
      <a href="https://microstudio.io/ThelioCode/" target="_blank" class="link-card">
        <span>MicroStudio</span>
        <span class="link-label">Ouvrir →</span>
      </a>
    </div>
  </div>

</body>
</html>
